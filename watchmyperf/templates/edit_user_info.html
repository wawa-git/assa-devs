<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/ui-lightness/jquery-ui.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
<script type="text/javascript">
	function check_form(){
		var isFieldFullFilled = ( 
			"" != $('input[name=pseudo]').val() &&
			"" != $('input[name=password]').val() && 
			"" != $('input[name=password2]').val()
		);
		if( ! isFieldFullFilled ) {
			alert("Veuillez rensigner tous les champs !");
			return false;
		}
		else if( $('input[name=password]').val() != $('input[name=password2]').val() ){
			alert("Les deux mots de passes saisis sont différents !");
			return false;
		}
		else
			return true;
	}
</script>

<form action="/edit_user_info" method="post" onsubmit="return check_form();">

	<label for="pseudo" style="display:block" >Pseudo</label>
	<input type="text" name="pseudo" 
		class="text ui-widget-content ui-corner-all" 
		style="width:30em; margin-bottom:12px; padding: .4em;"
		value="{{ user.pseudo|default_if_none:"" }}" 
		/>

	<label for="firstname" style="display:block" >Prénom</label>
	<input type="text" name="firstname" 
		class="text ui-widget-content ui-corner-all" 
		style="width:30em; margin-bottom:12px; padding: .4em;"
		value="{{ user.firstname|default_if_none:"" }}" 
		/>

	<label for="lastname" style="display:block" >Nom</label>
	<input type="text" name="lastname"  
		class="text ui-widget-content ui-corner-all" 
		style="width:30em; margin-bottom:12px; padding: .4em;"
		value="{{ user.lastname|default_if_none:"" }}" 
		/>

	<label for="email" style="display:block" >Email</label>
	<input type="text" name="email" 
		class="text ui-widget-content ui-corner-all" 
		style="width:30em; margin-bottom:12px; padding: .4em;"
		value="{{ user.email|default_if_none:"" }}" 
		/>
	
	<label for="gender" style="display:block" >Genre</label>
	<input type="text" name="gender" 
		class="text ui-widget-content ui-corner-all" 
		style="width:30em; margin-bottom:12px; padding: .4em;"
		value="{{ user.gender|default_if_none:"" }}" 
		/>
	
	
	<div><button class="bouton-orange" value="Enregistrer" onclick="return check_form();">Enregistrer</button></div>

</form>
